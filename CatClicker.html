<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>
        // Cat image variable
        var catPic = document.getElementById ("cat-pic");
         
        
        // callback function that changes the inner text of the 'cat-chat' div to say 'Meow'
        var purr = function () {
           catPic.innerText = "Meow!";
        
           
        // callback function as the event listener for the 'click' event for the cat image   
           catPic.addEventListener("click", purr);

        }
        </script>
    </body>
</html>
